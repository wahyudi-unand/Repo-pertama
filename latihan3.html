<!DOCTYPE html>
<html>
<body>
<h3>Contoh button menggunakan javascript</h3>
<p>klik untuk disble button ini</p>
<button type="button" id="myBtn" onclick="myFunction()">Klik Aja</button>
<p id="demo"></p>
<script>
function myFunction() {
  var x = document.getElementById("myBtn");
  x.disabled = true;
}
</script>
</body>
</html>
